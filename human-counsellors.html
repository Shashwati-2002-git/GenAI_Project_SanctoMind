<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Counsellors</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/professionals.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
  <div id="header"></div>

  <!-- Heading below header -->
  <h1 class="page-heading">Our Mental Health Counsellors</h1>

  <div id="counsellors" class="pro-container"></div>

  <div id="footer"></div>

  <script>
    async function loadComponent(id, file) {
      const res = await fetch(file);
      document.getElementById(id).innerHTML = await res.text();

      if (id === "header") {
        const script = document.createElement("script");
        script.src = "header.js";
        script.onload = () => {
          if (window.updateHeader) window.updateHeader();
        };
        document.body.appendChild(script);
      }
    }

    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");

    // Static counsellors array
    const counsellors = [
      {
        HC_ID: 1,
        HC_Name: "Dr. Priya Sharma",
        HC_Sp_Field: "General Mental Health",

        HC_SD_Timing: "10 AM - 2 PM"
      },
      {
        HC_ID: 2,
        HC_Name: "Dr. Arjun Mehta",
        HC_Sp_Field: "ADHD",

        HC_WD_Timing: "9 AM - 6 PM",
        HC_SD_Timing: "10 AM - 1 PM"
      },
      {
        HC_ID: 3,
        HC_Name: "Dr. Anjali Rao",
        HC_Sp_Field: "OCD",
        HC_Profile_URL: "Counsellor3.jpeg",

        HC_SD_Timing: "Closed"
      },
      {
        HC_ID: 4,
        HC_Name: "Dr. Rohan Kapoor",

        HC_Profile_URL: "Counsellor4.jpeg",
        HC_WD_Timing: "10 AM - 6 PM",

      },
      {
        HC_ID: 5,
        HC_Name: "Dr. Neha Verma",
        HC_Sp_Field: "Stress Management",

      {

        HC_SD_Timing: "10 AM - 12 PM"
      }
    ];

    // Render counsellors to the page
    function loadCounsellors() {
      const container = document.getElementById("counsellors");
      container.innerHTML = counsellors.map(c => `
        <div class="pro-card">
          <img src="images/${c.HC_Profile_URL}" alt="${c.HC_Name}">
          <h3>${c.HC_Name}</h3>
          <p><strong>Specialization:</strong> ${c.HC_Sp_Field}</p>
          <p class="timing"><strong>Weekdays:</strong> ${c.HC_WD_Timing}</p>
          <p class="timing"><strong>Sunday:</strong> ${c.HC_SD_Timing}</p>
          <button class="view-profile-btn" onclick="viewProfile(${c.HC_ID})">View Profile</button>
        </div>
      `).join("");
    }

    function viewProfile(id) {
      window.location.href = `counsellor-profile.html?hc_id=${id}`;
    }

    loadCounsellors();
  </script>
</body>
</html>
